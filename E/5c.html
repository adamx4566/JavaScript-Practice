<!DOCTYPE html>
<html>
  <head>
    <title>5c</title>
  </head>
  <body>
    

    <script>
      const basketball = {
        name: 'basketball',
        price: 2095
      };
      const socks = {
        name: 'socks',
        price: 1000
      };
      
      function isSameProduct(product1, product2) {
        if(product1.name === product2.name && product1.price === product2.price) {
          return true;
        } else {
          return false;
        }
      }
      console.log(isSameProduct(basketball, socks));
    </script>
  </body>
</html>
