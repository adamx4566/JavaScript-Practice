    <script>
      function addOne(array, num) {
        const result = [];
        for(let i=0; i<array.length; i++) {
          result.push(array[i] + num);
        }
        return console.log(result);
      }
      addOne([1, 2, 3], 2);
      addOne([-2, -1, 0, 99], 5);

    </script>
