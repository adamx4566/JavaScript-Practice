    <script>
      function minMax(nums) {
        let max = [];
        let min = [];
         if(nums.length==0) {
            return console.log(`min: null, max: null `);
          }
           if(nums.length==1) {
            return console.log(`min:  ${nums[0]}, max: ${nums[0]} `);
          }
        for(let i=0; i<nums.length; i++) {

          if(nums[i]>max) {
            max = nums[i];
          } else if(nums[i]<max) {
            min = nums[i];
          }
          
          
        }
        return console.log(`min: ${min}, max: ${max} `);
      }
      minMax([1, -3, 5]);
      minMax([-2, 3, -5, 7, 10]);
      minMax([]);
      minMax([3]);

    </script>
