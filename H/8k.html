    <script>
      function addOne(nums) {
        let result = [];
        for(let i=0; i<nums.length; i++) {
          if(nums[i] > 0) {
            result++;
          }
        }
        return console.log(result);
      }
      addOne([1, -3, 5]);
      addOne([-2, 3, -5, 7, 10]);

    </script>
