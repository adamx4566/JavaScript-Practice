  <body>
    <button class="js-button" onclick="
        document.querySelector('.js-button').innerText = 'Loading...';
        setTimeout(buttonAction, 1000);
      ">Start</button>

    <script>
      const buttonJS = document.querySelector('.js-button');
      function buttonAction() {
      if(buttonJS.innerText === 'Loading...') {
        buttonJS.innerText = 'Finished!'
      } else if (buttonJS.innerText === 'Loading...') {
        buttonJS.innerText = 'Start'
      }
    }
    </script>
  </body>
