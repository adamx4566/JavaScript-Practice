<!DOCTYPE html>
<html>
  <head>
    <title>3d</title>
  </head>
  <body>
    <p>Cart quantity</p>
    <button onclick="
    
    console.log(`Cart quantity: ${cartQuantity}`)" >Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);" >Add to Cart</button>
      
    <button onclick="
     updateCartQuantity(2);"
    >+2</button>

    <button onclick="
     updateCartQuantity(3);">+3</button>

    <button onclick="
      updateCartQuantity(4);">+4</button>

    <button onclick="
     updateCartQuantity(5);">+5</button>

    <button onclick="
       updateCartQuantity(-1);
      ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
      ">-2</button>

    <button onclick="
    updateCartQuantity(-3);;
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Console was reset.');
      ">Reset Cart</button>
    
    <script>
      let cartQuantity = 0;
      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
