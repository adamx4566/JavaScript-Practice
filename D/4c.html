<!DOCTYPE html>

  <body>
    

    <script>
      function convertToCelsius(fahrenheit) {
        fahrenheit = (fahrenheit-32)*5/9;
        return fahrenheit;
      }
      console.log(convertToCelsius(86));
    </script>
  </body>
