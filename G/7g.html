<!DOCTYPE html>
<html>
  <head>
    <title>7g</title>
    <link rel="stylesheet" href="/G/7g.css">
  </head>
  <body>
    <p class="js-typing typing"></p>
    <p>
      <button class="number" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="number" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="number" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="number2" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="number" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="number" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="number3" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="number" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="number" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="number4" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="number22" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="number" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        showCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="number5" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear" onclick="
        calculation = '';
        console.log(calculation);
        showCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="/G/7g.js"></script>
  </body>
</html>
